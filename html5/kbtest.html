<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        document.addEventListener("keydown", function (evt) {
            document.body.innerHTML += evt.keyCode + " down<br>";
        }, false);
        document.addEventListener("keyup", function (evt) {
            document.body.innerHTML += evt.keyCode + " up<br>";
        }, false);
    </script>
</head>
<body>

</body>
</html>
