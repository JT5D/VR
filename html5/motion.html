<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Motion testing</title>
</head>
<body>
    <ul>
        <li>browser: <span id="b"></span></li>
        <li>
            acceleration: <ul>
                <li>g: <span id="g"></span></li>
                <li>x: <span id="ax"></span></li>
                <li>y: <span id="ay"></span></li>
                <li>z: <span id="az"></span></li>
            </ul>
        </li>
        <li>
            orientation: <ul>
                <li>name: <span id="o"></span></li>
                <li>roll: <span id="og"></span></li>
                <li>pitch: <span id="ob"></span></li>
                <li>heading: <span id="oa"></span></li>
            </ul>
        </li>
    </ul>
    <script id="setup">
        var curAppVersion = 8;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include("motionTester", "psychologist.js", "motion.js");//, "testing.js", "tests.js");
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
