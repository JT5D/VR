<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Motion testing</title>
</head>
<body>
    <ul id="output" style="list-style:none;margin:0;padding:0;">
    </ul>
    <script>

        function motionTester() {
            var d = findEverything();
            with (d) {
                setupOrientation(function (evt) {
                    output.innerHTML = "";
                    for (var key in evt) {
                        if (evt.hasOwnProperty(key)) {
                            output.innerHTML += fmt("<li>$1: $2</li>", key, evt[key]);
                        }
                    }
                });
            }
        }

        var curAppVersion = 8;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include("motionTester", "psychologist.js", "motion.js", "testing.js", "tests.js");
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
