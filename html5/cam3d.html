<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>StereoHelperCam</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="overlay"></canvas>
    <img src="reticle.png" id="reticle" />
    <ul id="controls">
        <li><a class="button" onclick="shoot();" id="shootButton">shoot</a></li>
        <li><a class="button" onclick="reset();">reset</a></li>
    </ul>
    <ul id="options">
        <li><a class="button" onclick="toggleMenu();" id="optionsButton">[options]</a></li>
        <li><a class="button" onclick="goFullscreen();" id="fullScreenButton">[fullscreen]</a></li>
        <li><a class="button" onclick="changeMode();" id="changeModeButton">[mode]</a></li>
    </ul>
    <script id="setup">
        var curAppVersion = 13;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include("pageLoad", "Blob.min.js", "canvas-toBlob.min.js", "FileSaver.min.js", "psychologist.js", "fullscreen.js", "camera.js", "motion.js", "stereohelpercam.js");
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
