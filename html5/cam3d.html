<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>StereoHelperCam</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="picture"></canvas>
    <img src="reticle.png" id="reticle" />
    <ul id="controls">
        <li><a class="button" id="captureButton">capture</a></li>
        <li><a class="button" id="resetButton">reset</a></li>
    </ul>
    <ul id="options">
        <li><a class="button" id="optionsButton">[options]</a></li>
        <li><a class="button" id="changeModeButton">[mode]</a></li>
        <li><a class="button" id="reticleButton">[reticle]</a></li>
        <li><a class="button" id="speechButton">[speech]</a></li>
        <li><a class="button" id="fullScreenButton">[fullscreen]</a></li>
    </ul>
    <script id="setup">
        var curAppVersion = 19;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include(curAppVersion,
                function () { pageLoad(); },
                //WebGL
                "three.min.js",
                "StereoEffect.min.js",
                "OculusRiftEffect.min.js",
                //Files
                "Blob.min.js",
                "canvas-toBlob.min.js",
                "FileSaver.min.js",
                //Framework
                "psychologist.js",
                "camera.js",
                "motion.js",
                "speech.js",
                "cam3d.js");
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
