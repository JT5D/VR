<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>StereoHelperCam</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="picture"></canvas>
    <img src="img/reticle.png" class="overlay" id="reticle" />
    <ul id="controls">
        <li><a class="button" id="captureButton">capture</a></li>
        <li><a class="button" id="resetButton">reset</a></li>
    </ul>
    <ul id="options">
        <li><a class="button" id="optionsButton">[options]</a></li>
        <li><a class="button" id="changeModeButton">[mode]</a></li>
        <li><a class="button" id="reticleButton">[reticle]</a></li>
        <li><a class="button" id="speechButton">[speech]</a></li>
        <li><a class="button" id="fullScreenButton">[fullscreen]</a></li>
    </ul>
    <script id="setup">
        var curAppVersion = 21;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include(curAppVersion,
                function () { pageLoad(); },
                //WebGL
                "js/lib/three/three.min.js",
                "js/lib/three/OculusRiftEffect.min.js",
                //Files
                "js/lib/Blob.min.js",
                "js/lib/canvas-toBlob.min.js",
                "js/lib/FileSaver.min.js",
                //Framework
                "js/psychologist.js",
                "js/camera.js",
                "js/LandscapeMotion.js",
                "js/SpeechCommandInterface.js",
                "js/cam3d.js");
        }, false);
        s.src = "js/include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
