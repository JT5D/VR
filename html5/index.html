<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>VR</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="overlay"></canvas>
    <section id="menu">
        <a class="button" id="startButton" href="javascript:toggleFullScreen();">F</a>
        <a class="button" id="startButton" href="javascript:calibrate();">C</a>
    </section>
    <script id="setup">
        var curAppVersion = 6;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include("pageLoad", "three.min.js", "StereoEffect.js", "psychologist.js", "fullscreen.js", "camera.js", "speech.js", "motion.js", "app.js")
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
