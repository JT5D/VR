<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>VR</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="overlay"></canvas>
    <ul id="options">
        <li><a class="button" id="fullScreenButton">
            <img src="icons/fs.png" alt="button icon" title="fullscreen"
                 style="height:100%;" /></a></li>
    </ul>
    <script id="setup">
        var curAppVersion = 8;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include(curAppVersion, function () {
                pageLoad();
            }, "three.min.js", "OculusRiftEffect.min.js", "AnaglyphEffect.min.js", "StereoEffect.min.js", "psychologist.js", "camera.js", "SpeechCommandInterface.js", "LandscapeMotion.js", "PointerLock.js", "index.js")
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
