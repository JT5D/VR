<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>VR</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <form name="form">
        <div style="display:none">
            <video id="vid" autoplay="autoplay"></video>
        </div>
        <canvas id="leftEye"></canvas>
        <canvas id="rightEye"></canvas>
        <section id="menu">
            <a class="button" id="startButton" href="javascript:toggleFullScreen();screen.lockOrientation('portrait-primary');">fullscreen</a>
        </section>
        <script type="x-shader/x-fragment" id="fragmentShader">
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        <script type="x-shader/x-vertex" id="vertexShader">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
    </form>
    <script id="setup">
        var curAppVersion = 6;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include("sylvester.js", "glUtils.js", "psychologist.js", "fullscreen.js", "surface.js", "speech.js", "camera.js", "motion.js", "scene.js", "app.js");
        }, false);
        s.src = "include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
