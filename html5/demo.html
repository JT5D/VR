<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>VR</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="overlay"></canvas>
    <ul id="options">
        <li><a class="button" id="fullScreenButton" style="width:32px;height:32px;background-image:url(ico/fs.png)" title="fullscreen"></a></li>
    </ul>
    <script id="setup">
        var curAppVersion = 8;
        var s = document.createElement("script");
        s.async = 1;
        s.addEventListener("load", function () {
            include(curAppVersion, function () {
                pageLoad();
            },
            "js/lib/three/three.min.js",
            "js/lib/three/OculusRiftEffect.min.js",
            "js/lib/three/AnaglyphEffect.min.js",
            "js/psychologist.js",
            "js/camera.js",
            "js/SpeechCommandInterface.js",
            "js/GamepadCommandInterface.js",
            "js/KeyboardCommandInterface.js",
            "js/LandscapeMotion.js",
            "js/PointerLock.js",
            "js/demo.js")
        }, false);
        s.src = "js/include.js?v" + curAppVersion;
        document.body.appendChild(s);
    </script>
</body>
</html>
